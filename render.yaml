services:
  - type: web
    name: sourdough-backend
    env: node
    region: oregon  # Change to your preferred region
    plan: free  # Change to your plan (free, starter, standard, etc.)
    buildCommand: npm run deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sourdough-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://your-app.netlify.app  # Update with your Netlify URL

databases:
  - name: sourdough-db
    plan: free  # Change to your plan
    region: oregon  # Change to your preferred region
