name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sourdough_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup database
        env:
          PGPASSWORD: test_password
        run: |
          # Terminate any existing connections to the database
          psql -h localhost -U postgres -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname = 'sourdough_test' AND pid <> pg_backend_pid();" || true
          
          # Drop database if it exists
          psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS sourdough_test;"
          
          # Create fresh database
          psql -h localhost -U postgres -c "CREATE DATABASE sourdough_test;"
      
      - name: Generate Prisma Client
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
        run: |
          # Remove any cached Prisma client
          rm -rf ./generated/prisma
          # Generate fresh Prisma client with correct DATABASE_URL
          npx prisma generate
      
      - name: Setup database and run migrations
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
        run: |
          echo "Running migrations..."
          npx prisma migrate deploy
          echo "Migrations completed. Tests will seed their own required data."
      
      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          NODE_ENV: test
          FRONTEND_URL: http://localhost:3000
        run: npm test
      
      - name: Generate coverage report
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          NODE_ENV: test
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run tests
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:3000/api
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  # E2E Tests with Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sourdough_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm install

      - name: Build shared package
        run: npm run build:shared

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          npm ci
          # Verify dependencies are installed
          ls -la node_modules/.bin/ts-node-dev || echo "ts-node-dev not found"
          ls -la node_modules/express || echo "express not found"
          # Verify node_modules structure
          echo "Backend node_modules exists: $(test -d node_modules && echo 'yes' || echo 'no')"

      - name: Build backend
        working-directory: ./backend
        run: npm run build

      - name: Setup backend database
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          PGPASSWORD: test_password
        run: |
          # Install PostgreSQL client if not available
          sudo apt-get update && sudo apt-get install -y postgresql-client || true
          # Terminate any existing connections to the database
          psql -h localhost -U postgres -c "SELECT pg_terminate_backend(pid) FROM pg_stat_activity WHERE datname = 'sourdough_test' AND pid <> pg_backend_pid();" || true
          # Drop database if it exists
          psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS sourdough_test;"
          # Create fresh database
          psql -h localhost -U postgres -c "CREATE DATABASE sourdough_test;"
          # Generate Prisma Client
          npx prisma generate
          # Run migrations
          npx prisma migrate deploy

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers with dependencies
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm run start > ../backend.log 2>&1 &
          echo $! > ../backend.pid
          # Wait for backend to be ready (max 60 seconds)
          echo "Waiting for backend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Backend is ready!"
              break
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting 2 seconds..."
            sleep 2
          done
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          PORT: 3001
          FRONTEND_URL: http://localhost:5173
          NODE_ENV: test

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run dev > ../frontend.log 2>&1 &
          echo $! > ../frontend.pid
          # Wait for frontend to be ready (max 60 seconds)
          echo "Waiting for frontend to start..."
          for i in {1..30}; do
            if curl -f http://localhost:5173 > /dev/null 2>&1; then
              echo "Frontend is ready!"
              break
            fi
            echo "Attempt $i/30: Frontend not ready yet, waiting 2 seconds..."
            sleep 2
          done

      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          PORT: 3001
          FRONTEND_URL: http://localhost:5173

      - name: Stop servers
        if: always()
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) 2>/dev/null || true
            rm -f backend.pid
          fi
          if [ -f frontend.pid ]; then
            kill $(cat frontend.pid) 2>/dev/null || true
            rm -f frontend.pid
          fi
          # Also kill any remaining node processes
          pkill -f "ts-node-dev" 2>/dev/null || true
          pkill -f "vite" 2>/dev/null || true

      - name: Upload server logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-logs
          path: |
            backend.log
            frontend.log
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: frontend/test-results/
          retention-days: 30
