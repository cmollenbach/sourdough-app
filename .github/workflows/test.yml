name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: sourdough_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sourdough-app/backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./sourdough-app/backend
        run: npm ci
      
      - name: Generate Prisma Client
        working-directory: ./sourdough-app/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
        run: npx prisma generate
      
      - name: Run Prisma migrations
        working-directory: ./sourdough-app/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
        run: npx prisma migrate deploy
      
      - name: Run tests
        working-directory: ./sourdough-app/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          NODE_ENV: test
          FRONTEND_URL: http://localhost:3000
        run: npm test
      
      - name: Generate coverage report
        working-directory: ./sourdough-app/backend
        env:
          DATABASE_URL: postgresql://postgres:test_password@localhost:5432/sourdough_test
          JWT_SECRET: test_jwt_secret_for_ci_do_not_use_in_production
          NODE_ENV: test
        run: npm run test:coverage
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./sourdough-app/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
        continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: sourdough-app/frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./sourdough-app/frontend
        run: npm ci
      
      - name: Run tests
        working-directory: ./sourdough-app/frontend
        env:
          VITE_API_BASE_URL: http://localhost:3000/api
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./sourdough-app/frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
        continue-on-error: true
